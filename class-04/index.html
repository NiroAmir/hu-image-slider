<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Slider</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="home-page-link" class="nav-link active" aria-current="page" href="#">Home</a>
                    <a id="about-page-link" class="nav-link " href="#">About</a>
                    <a id="contact-page-link" class="nav-link" href="#">Contact</a>

                </div>
            </div>
        </div>
    </nav>




    <!-- home page -->
    <div id="home-page" class="d-flex flex-column align-items-center">

        <h1>Home page</h1>
        <p>this is our home page</p>

        <div class="container d-flex flex-column align-items-center">
            <div class="mb-4">
                <button id="prevBtn" class="btn btn-primary"><i class="bi bi-skip-start-fill"></i>Prev</button>
                <button class="ms-3 btn btn-primary" id="nextBtn"><i class="bi bi-skip-end-fill"></i>Next</button>
                <button class="ms-3 btn btn-primary" id="autoRun"><i class="bi bi-play-btn"></i>auto Run</button>
                <button class="ms-3 d-none btn btn-primary" id="stop"><i class="bi bi-pause-btn"></i>
                    stop Run</button>
            </div>
            <h2 id="image-title">Some title</h2>
            <img id="slider-image" src="images/OHR.HickmanBridge_ROW9566895207_1920x1080.jpg" alt="">

        </div>
    </div>

    <!-- about page -->
    <div id="about-page" class="d-none">

        <h1>About page</h1>
        <p>this is our about page</p>

    </div>

    <!-- contact page -->
    <div id="contact-page" class="d-none">

        <h1>contact page</h1>
        <p>this is our contact page</p>
    </div>



    <script src="app.js"></script>
    <script src="slider.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
